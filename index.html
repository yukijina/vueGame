<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTOR -->
		<meta charset="utf-8">
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- TITLE -->
		<title>vue game</title>
		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- ORIGINAL CSS -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container" id="app">
			<div class="row">
				<div class="col-6 text-center">
					<h2 class="text-center">user</h2>
					<div class="healthbar">
						<div class="healthbar text-center ins" v-bind:style="{width: playerHealth + '%'}">
							{{ playerHealth }}
						</div>
					</div>
		  	</div>

				<div class="col-6 text-center">
					<h2>Monster</h2>
					<div class="healthbar">
						<div class="healthbar text-center ins" v-bind:style="{width: monsterHealth + '%'}">
							{{ monsterHealth }}
						</div>
					</div>
				</div>
			</div> <!-- the end of row -->

			<div class="row" v-if="!isRunning">
				<div class="col-12 text-center">
					<button id="start-game" v-on:click="start">start game</button>
				</div>
			</div>

			<!-- to use v-else, tag name has to follow parents tag eg.div - div , section-section-->
			<div class="row" v-else>
				<div class="col-12 text-center">
					<button id="attack" v-on:click="attack">attack</button>
					<button id="special-attack" v-on:click="superAttack">super attack</button>
					<button id="heal" v-on:click="heal">heal</button>
					<button id="give-up" v-on:click="giveUp">give up</button>
				</div>
			</div> <!-- the end of row -->

			<div class="row log" v-if="turns.length > 0">
				<div class="col-12">
					<ul>
						<li v-for="turn in turns" v-bind:class="{ 'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
							{{ turn.text }}
						</li>
					</ul>

				</div>

			</div>

		</div>  <!-- the end of container -->



<!-- JQUERY -->
		<!-- Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- Vue.js Router -->
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<!-- JQuery / This gives access to the jquery library -->
		<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap JS plugin / This makes bootstrap 4 JS work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- Original custom JS -->
  	<script type="text/javascript" src="js/main.js"></script>


	</body>
</html>
